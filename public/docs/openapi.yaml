                tipoDoc:
                  type: string
                  description: <a href='https://eliutimana.github.io/SunatCatalogos/cat-08.html#n%C2%B0-01-tipo-de-documento' target='_blank'>Catálogo 01</a>.
                serie:
                  type: string
                correlativo:
                  type: string
                fechaEmision:
                  type: string
                  format: date-time
                fecVencimiento:
                  type: string
                  format: date-time
                formaPago:
                  type: object
                  properties:
                    moneda:
                      type: string
                      description: <a href='https://eliutimana.github.io/SunatCatalogos/cat-08.html#n%C2%B0-02-tipo-de-monedas' target='_blank'>Catálogo 02</a>.
                    tipo:
                      type: string
                      description: Contado o Credito
                    monto:
                      type: number
                      format: float
                cuotas:
                  type: array
                  items:
                    type: object
                    properties:
                      moneda:
                        type: string
                        description: <a href='https://eliutimana.github.io/SunatCatalogos/cat-08.html#n%C2%B0-02-tipo-de-monedas' target='_blank'>Catálogo 02</a>.
                      monto:
                        type: number
                        format: float
                      fechaPago:
                        type: string
                        format: date-time
                tipoMoneda:
                  type: string
                  description: <a href='https://eliutimana.github.io/SunatCatalogos/cat-08.html#n%C2%B0-02-tipo-de-monedas' target='_blank'>Catálogo 02</a>.
                client:
                  type: object
                  properties:
                    tipoDoc:
                      type: string
                      description: <a href='https://eliutimana.github.io/SunatCatalogos/cat-08.html#n%C2%B0-06-codigo-de-tipo-de-documento-de-identidad' target='_blank'>Catálogo 06</a>.
                    numDoc:
                      type: string
                    rznSocial:
                      type: string
                    address:
                      type: object
                      properties:
                        direccion:
                          type: string
                        provincia:
                          type: string
