openapi: 3.0.0
info:
  title: API DE FACTURACIÓN
  version: "1.0"
  description: API REST Facturación Electrónica - Coders Free.
  contact:
    name: Coders Free
    email: contacto@codersfree.com
  x-logo:
    url: 'https://codersfree.nyc3.cdn.digitaloceanspaces.com/companies/logos/rectangle_logo.png'
    backgroundColor: '#FAFAFA'
    altText: 'Example logo'

servers:
- url: http://apisunat.codersfree.test/api

tags:
- name: user
  x-displayName: Usuario
  description: Este grupo de endpoints está diseñado para gestionar las acciones relacionadas con los usuarios de la API, como el registro, inicio de sesión y la administración de cuentas. A través de estos endpoints, los usuarios pueden crear nuevas cuentas, actualizar información personal, y realizar autenticaciones para acceder a las funcionalidades de la plataforma.
- name: company
  x-displayName: Compañía
  description: Este grupo de endpoints está diseñado para gestionar las acciones relacionadas con las compañías registradas en el sistema. A través de estos endpoints, puedes obtener información detallada sobre cada compañía, como su razón social, dirección y certificados asociados. Además, permite listar las compañías, consultar detalles específicos y gestionar la información clave relacionada con la autenticación y producción de la compañía.
- name: invoice
  x-displayName: Facturas / Boletas
  description: Este tag agrupa todas las operaciones relacionadas con la gestión de facturas. Incluye la creación, el envío y la actualización de registros de facturas, así como la obtención de detalles de las mismas. Estas operaciones permiten a las empresas manejar sus procesos de facturación de manera eficiente a través de la API.

paths:
  "/register":
    post:
      tags:
      - user
      summary: Registro
      description: Crea una cuenta de usuario proporcionando nombre, correo electrónico y contraseña.
      operationId: register
      parameters:
      - $ref: '#/components/parameters/AcceptHeader'
      requestBody:
        description: Datos necesarios para registrar un usuario.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  description: Nombre de usuario
                  type: string
                  required: true
                email:
                  description: Correo electrónico del usuario.
                  type: string
                  required: true
                password:
                  description: Contraseña del usuario.
                  type: string
                  required: true
      responses:
        "200":
          description: "Operación exitosa"
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    description: Token de acceso generado.
                    type: string
                  token_type:
                    description: Tipo de token (por ejemplo, 'bearer').
                    type: string
                  expires_in:
                    description: Tiempo en segundos hasta que el token expira.
                    type: integer
        "422":
          $ref: '#/components/responses/ValidationError'

  /login:
    post:
      tags:
      - user
      summary: Iniciar sesión
      operationId: login
      description: Autenticación del usuario y generación de token de acceso.
      parameters:
      - $ref: '#/components/parameters/AcceptHeader'
      requestBody:
        description: Los datos necesarios para la autenticación del usuario.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  description: Correo electrónico del usuario.
                  type: string
                password:
                  description: Contraseña del usuario.
                  type: string
              required:
              - email
              - password
      responses:
        "200":
          description: "Operación exitosa"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokenResponse'
        "422":
          $ref: '#/components/responses/ValidationError'

  /companies:
    get:
      tags:
      - company
      summary: Listar compañías
      operationId: companyIndex
      description: Obtiene una lista de compañías registradas en el sistema.
      parameters:
      - $ref: '#/components/parameters/AcceptHeader'
      - $ref: '#/components/parameters/AuthorizationHeader'
      responses:
        "200":
          description: "Lista de compañías obtenida exitosamente"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CompanyResponse'
        "401":
          description: "Usuario no autenticado"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
    post:
      tags:
      - company
      summary: Crear una nueva compañía
      operationId: companyStore
      description: Permite crear una nueva compañía en el sistema proporcionando la información requerida.
      parameters:
      - $ref: '#/components/parameters/AcceptHeader'
      - $ref: '#/components/parameters/AuthorizationHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - ruc
              - razonSocial
              - nombreComercial
              - direccion
              properties:
                logo:
                  description: Logo de la compañía (opcional, debe ser una imagen).
                  type: string
                  format: binary
                ruc:
                  description: RUC de la compañía (debe ser único, empezar con 10 o 20, y tener 11 dígitos).
                  type: string
                  pattern: "^(10|20)[0-9]{9}$"
                  uniqueItems: true
                razonSocial:
                  description: Razón social de la compañía.
                  type: string
                nombreComercial:
                  description: Nombre comercial de la compañía.
                  type: string
                direccion:
                  description: Dirección de la compañía.
                  type: string
                sol_user:
                  description: Usuario SOL de la compañía (opcional, se asigna un valor por defecto si no se envía).
                  type: string
                sol_pass:
                  description: Contraseña SOL de la compañía (opcional, se asigna un valor por defecto si no se envía).
                  type: string
                client_id:
                  description: ID del cliente (opcional, se asigna un valor por defecto si no se envía).
                  type: string
                client_secret:
                  description: Secreto del cliente (opcional, se asigna un valor por defecto si no se envía).
                  type: string
                certificate:
                  description: Certificado de la compañía (opcional, formato `.pem` o `.txt`. Se asigna uno por defecto si no se proporciona).
                  type: string
                  format: binary
      responses:
        "200":
          description: "Compañía creada exitosamente"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyResponse'

        "401":
          description: "Usuario no autenticado"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        "422":
          $ref: '#/components/responses/ValidationError'

  /companies/{company}:
    get:
      tags:
      - company
      summary: Obtener detalles de una compañía
      operationId: companyShow
      description: Permite obtener la información detallada de una compañía específica utilizando su ID.
      parameters:
      - $ref: '#/components/parameters/AcceptHeader'
      - $ref: '#/components/parameters/AuthorizationHeader'
      - name: company
        in: path
        required: true
        schema:
          type: integer
        description: ID de la compañía a consultar.
      responses:
        "200":
          description: "Detalles de la compañía obtenidos exitosamente"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyResponse'
        "401":
          description: "Usuario no autenticado"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        "404":
          description: "Compañía no encontrada"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
    put:
      tags:
      - company
      summary: Actualizar una compañía existente
      operationId: companyUpdate
      description: Permite actualizar la información de una compañía existente utilizando su ID.
      parameters:
      - $ref: '#/components/parameters/AcceptHeader'
      - $ref: '#/components/parameters/AuthorizationHeader'
      - name: company
        in: path
        required: true
        schema:
          type: integer
        description: ID de la compañía a actualizar.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                logo:
                  description: Logo de la compañía (debe ser una imagen).
                  type: string
                  format: binary
                  nullable: true
                ruc:
                  description: RUC de la compañía (debe empezar con 10 o 20 y tener 11 dígitos).
                  type: string
                  pattern: "^(10|20)[0-9]{9}$"
                razonSocial:
                  description: Razón social de la compañía.
                  type: string
                nombreComercial:
                  description: Nombre comercial de la compañía.
                  type: string
                direccion:
                  description: Dirección de la compañía.
                  type: string
                sol_user:
                  description: Usuario SOL de la compañía.
                  type: string
                  nullable: true
                sol_pass:
                  description: Contraseña SOL de la compañía.
                  type: string
                  nullable: true
                client_id:
                  description: ID del cliente.
                  type: string
                  nullable: true
                client_secret:
                  description: Secreto del cliente.
                  type: string
                  nullable: true
                certificate:
                  description: Certificado de la compañía (formato `.pem` o `.txt`.).
                  type: string
                  format: binary
                  nullable: true
      responses:
        "200":
          description: "Compañía actualizada exitosamente"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyResponse'
        "401":
          description: "Usuario no autenticado"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        "422":
          $ref: '#/components/responses/ValidationError'
    delete:
      tags:
      - company
      summary: Eliminar una compañía
      operationId: companyDelete
      description: Permite eliminar una compañía existente utilizando su ID.
      parameters:
      - $ref: '#/components/parameters/AcceptHeader'
      - $ref: '#/components/parameters/AuthorizationHeader'
      - name: company
        in: path
        required: true
        schema:
          type: integer
        description: ID de la compañía a eliminar.
      responses:
        "204":
          description: "Compañía eliminada exitosamente. No se devuelve contenido."
        "401":
          description: "Usuario no autenticado"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'

  /companies/{company}/token:
    post:
      tags:
      - company
      summary: Generar un token para la compañía
      operationId: generateCompanyToken
      description: Permite generar un token de acceso para una compañía específica utilizando su ID.
      parameters:
      - $ref: '#/components/parameters/AcceptHeader'
      - $ref: '#/components/parameters/AuthorizationHeader'
      - name: company
        in: path
        required: true
        schema:
          type: integer
        description: ID de la compañía para la cual se generará el token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - name
              properties:
                name:
                  description: Nombre del token (campo requerido).
                  type: string
      responses:
        "200":
          description: "Token generado exitosamente"
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "2|5DffBJbcQ67QB8EgQk9CZ1NoViuEULMiy9aiUNMv8f2ff0c6"
        "401":
          description: "Usuario no autenticado"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        "422":
          $ref: '#/components/responses/ValidationError'

  /invoice/send:
    post:
      tags:
      - invoice
      summary: Enviar una factura o boleta de venta
      operationId: invoiceSend
      description: Permite enviar una factura o boleta de venta.
      parameters:
