        "401":
          description: "Usuario no autenticado"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        "422":
          $ref: '#/components/responses/ValidationError'
components:
  parameters:
    AcceptHeader:
      name: Accept
      in: header
      required: true
      schema:
        type: string
        enum:
        - application/json
      description: El cliente debe enviar este encabezado con el valor 'application/json'.
    AuthorizationHeader:
      name: Authorization
      in: header
      required: true
      schema:
        type: string
        example: Bearer {token}
      description: Token de autenticación de tipo Bearer obtenido al iniciar sesión.
  responses:
    ValidationError:
      description: "Error de validación"
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                description: Mensaje general del error.
                type: string
              errors:
                description: Lista de campos con sus errores de validación.
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string

  schemas:
    AuthTokenResponse:
      type: object
      properties:
        access_token:
          description: Token de acceso generado.
          type: string
        token_type:
          description: Tipo de token (por ejemplo, 'bearer').
          type: string
        expires_in:
          description: Tiempo en segundos hasta que el token expira.
          type: integer
    UnauthorizedErrorResponse:
      type: object
      properties:
        message:
          description: Mensaje indicando que la autenticación ha fallado.
          type: string
          example: "Unauthenticated"
    NotFoundErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: Mensaje de error que indica que no se encontraron resultados.
          example: No query results for model [App\\Models\\Company].
        exception:
          type: string
          description: Nombre de la excepción lanzada.
        file:
          type: string
          description: Ruta del archivo donde ocurrió la excepción.
        line:
          type: integer
          description: Línea donde ocurrió la excepción.
        trace:
          type: array
          items:
            type: object
            properties:
              file:
                type: string
                description: Archivo en la traza de la excepción.
              line:
                type: integer
                description: Línea en la traza de la excepción.

    CompanyResponse:
      type: object
      properties:
        id:
          type: integer
          description: ID de la compañía.
          example: 1
        ruc:
          type: string
          description: RUC de la compañía.
        razonSocial:
          type: string
          description: Razón social de la compañía.
        nombreComercial:
          type: string
          description: Nombre comercial de la compañía.
        direccion:
          type: string
          description: Dirección de la compañía.
        sol_user:
          type: string
          description: Usuario SOL de la compañía.
        sol_pass:
          type: string
          description: Contraseña SOL de la compañía.
        client_id:
          type: string
          description: ID del cliente.
        client_secret:
          type: string
          description: Secreto del cliente.
        certificate:
          type: string
          description: Certificado de la compañía.
        logo_path:
          type: string
          description: Ruta del logo de la compañía.
        created_at:
          type: string
          format: date-time
          description: Fecha de creación de la compañía.
        updated_at:
          type: string
          format: date-time
          description: Fecha de actualización de la compañía.
