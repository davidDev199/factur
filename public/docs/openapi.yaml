                    properties:
                      codTipo:
                        type: string
                        description: <a href='https://eliutimana.github.io/SunatCatalogos/cat-08.html#n%C2%B0-53-codigos-de-cargos-descuentos-y-otras-deducciones' target='_blank'>Catálogo 53</a>.
